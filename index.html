
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Deck</title>


    <!-- CSS STYLESHEET -->
    <link rel="stylesheet" href="styles.css">
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

<body>
    <header>
        <a href="#">
            <h1>Movie Deck</h1>
        </a>
    </header>

    <!-- Search Bar and Input Button -->

    <div class="search-bar">
        <input type="search" name="search" id="search-input" placeholder="Search by name..." autocomplete="off">
        <button id="search-button">Search</button>
    </div>

    <!-- Sorting Section -->

    <div class="sorting-options">
        <button id="sort-by-date" class="active-sort">Sort by date (oldest to latest)</button>
        <button id="sort-by-rating">Sort by rating (least to most)</button>
    </div>

    <!-- Tabs Section -->

    <div class="tabs">
        <button id="all-tab" class="active-tab">All</button>
        <button id="favourites-tab">Favorite</button>
    </div>

    <div class="movie-list-pagination-btns">

        <ul id="movies-list">

                    alt="movie-title" class="poster">
                <p class="title">Movie title</p>
                <section class="votes-favouriteIcon">
                    <section class="vote">
                        <p class="vote-count">Vote Count</p>
